<div style="margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <h2 style="margin-left: 230px;">Carros</h2>
                </div>

                <form nz-form [formGroup]="postCarForm">
                    <div nz-row>
                        <div nz-col [nzMd]="24" [nzSm]="24" [nzXs]="24">
                            <div class="profile-badge">
                                <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                    <img class="profile" alt="profile" [src]="imagePreview">
                                </label>
                                <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                    accept="image/x-png,image/gif,image/jpeg" (change)="onFileSelected($event)">
                                <button nz-button nzShape="circle"></button>
                            </div>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Este campo debe ser completado!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Seleccione una marca"
                                        formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{ brand}}"
                                            nzValue="{{brand}}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>

                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Este campo debe ser completado!">
                                    <input nz-input placeholder="Name" formControlName="name">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Este campo es requerido!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona un Tipo"
                                        formControlName="type">
                                        <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}"
                                            nzValue="{{type}}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Este campo es requerido!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona una transmision"
                                        formControlName="transmission">
                                        <nz-option *ngFor="let transmission of listOfTransmission"
                                            nzLabel="{{transmission}}" nzValue="{{transmission}}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzErrorTip="Este campo es requerido!">
                                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Selecciona un Color"
                                    formControlName="color">
                                        <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}"
                                            nzValue="{{color}}"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Este campo es requerido!">
                                    <nz-year-picker style="width: 100%;"
                                        nzPlaceHolder="AÃ±o del Modelo" formControlName="year"></nz-year-picker>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Este campo es requerido!">
                                    <input nz-input placeholder="Precio" formControlName="price">
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                            <nz-form-item>
                                <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="Este campo es requerido!" >
                                    <textarea rows="1" nz-input placeholder="Descripcion" formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>

                    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" (click)="postCar()">
                        Agregar Carro
                    </button>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
