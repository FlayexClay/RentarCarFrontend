<nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
    <nz-table #basicTable [nzData]="bookings" [nzPageSize]="20" [nzShowPagination]="false">
      <thead>
        <tr>
          <th style="font-weight: bolder; color: #003973;">Desde</th>
          <th style="font-weight: bolder; color: #003973;">Hasta</th>
          <th style="font-weight: bolder; color: #003973;">DÃ­as</th>
          <th style="font-weight: bolder; color: #003973;">Precio</th>
          <th style="font-weight: bolder; color: #003973;">Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of basicTable.data">
          <td>{{ booking.fromDate | date: 'MMM d, y' }}</td>
          <td>{{ booking.toDate | date: 'MMM d, y' }}</td>
          <td>{{ booking.days }}</td>
          <td>{{ booking.price }}</td>
          <td>
            <strong [ngStyle]="{ 'color': booking.bookCarStatus === 'APROBADO' ? 'green' : booking.bookCarStatus === 'RECHAZADO' ? 'blue' : 'red' }">
              {{ booking.bookCarStatus }}
            </strong>
          </td>
         
        </tr>
      </tbody>
    </nz-table>
  </nz-spin>
